<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="root">
        <button id="format">format</button>
        <div class="shadow">
            <section class="number-holder">
               <p class="number">8</p>
               <p class="number">8</p>
             </section>
             <div class="separator">:</div>
             <section class="number-holder">
                <p class="number">8</p>
                <p class="number">8</p>
             </section>
             <div class="separator">:</div>
             <section class="number-holder">
                <p class="number">8</p>
                <p class="number">8</p>
             </section>
             <section >
                 <p class="am-pm"></p>
             </section>
        </div>
       <div class="time">
        <section class="number-holder hours">
           
         </section>
         <div class="separator">:</div>
         <section class="number-holder minutes">
             
         </section>
         <div class="separator">:</div>
         <section class="number-holder seconds">
             
         </section>
         <section >
             <p class="am-pm"></p>
         </section>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
